<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/estilos.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>CONECTA4-Inicio</title>
</head>
<body>
<h1 style="color: white">CONECTA-4</h1>

<div class="col-12">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title"><a style="color: black" th:href="@{jugador1}">¡EMPEZAR NUEVA PARTIDA!</a></h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <h2 class="card-title"><a style="color: black" th:href="@{partidas}">Unirse a una partida</a></h2>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <form th:object="${formData}"
                      th:action="@{/historial}"
                      method="get">
                    <div class="card-body">
                        <h5 class="card-title">Mostrar histórico</h5>

                        <label for="idpartida">ID tablero</label>
                        <input id="idpartida" type="text"
                               name="id">
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Buscar">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title"><a style="color: black" th:href="@{partidasEmpezadas}">¡Partidas empezadas!</a></h2>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
